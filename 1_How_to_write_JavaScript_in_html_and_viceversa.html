<!-- Two ways to implement JavaScript(Any client side script language) in HTML

    1. Inpage JavaScript      
        - We can ad <script> </script> in header or body
        - prefer body for Inpage JavaScript
         
    2. External JavaScript      
        - Make external_name.js file and include that file in 
          <head>   </head>

-->

<!DOCTYPE html>
<head>
    
    <title>JavaScript</title>
    <!-- External JavaScript -->
    <script src="JS/external.js"></script>

    <!-- Inpage JavaScript -->
    <script>
        document.write("Hello, This is an Example of Inpage JavaScript.\n");     
    </script>

</head>
<body>
    
    <h3>JavaScipt</h3>
    <!-- Inpage JavaScript -->
    <script>
        document.write("This another Example of Inpage JavaScipt.\n");
    </script>

</body>
</html>
