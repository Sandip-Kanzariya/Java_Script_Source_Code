<!DOCTYPE html>
<html>

<head>
    <title>Operator</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 2;
        document.write("a : " + a + "<br>");        
        document.write("b : " + b + "<br>");        

        // Arithmetic Operators

        // 1. Addition (+)
        var c = a + b;
        document.write("Addition(a + b) : " + c + "<br>");

        // 2. Subtraction (-) 
        var c = a - b;
        document.write("Subtraction(a - b) : " + c + "<br>");
        
        // 3. Multiplication (*)
        var c = a * b;
        document.write("Multiplication(a * b) : " + c + "<br>");
        
        // 4. Exponentiation (**)
        var c = a ** b;
        document.write("Exponentiation(a ** b) : " + c + "<br>");
        
        // 5. Division
        var c = a / b;
        document.write("Division(a / b) : " + c + "<br>");

        // 6. Modulus 
        var c = a % b;
        document.write("Modulus(a % b) : " + c + "<br>");

        // 7. Increment / Decrement
        var c = 12;
        c++;
        document.write("Increment (c++) : " + c + "<br>");
        c--;
        document.write("Decrement (c--) : " + c + "<br>");

        // Assignment Operators

        // a = b
        // a += b ---> a = a + b
        // a -= b ---> a = a - b
        // a *= b ---> a = a * b
        // a /= b ---> a = a / b
        // a %= b ---> a = a % b
        // a **= b ---> a = a ** b
        
    </script>

</body>
</html>
