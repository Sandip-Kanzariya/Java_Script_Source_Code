<body>
    <script>
        // Ternary perator ( ? : )
        var a = 10;
        var b = 18;
        document.write(a > b ? "a is Greter than b <br<" : "a is Less than b <br>");

        // Swich case :
        var day = 0;

        // Take value from user
        // var day = prompt("Enter Day index from [0 - 7]");
        // day = parseInt(day);
        
        switch (day) {
            case 1: case 0:
                document.write("Today is Sunday.<br>");
                break;

            case 2:
                document.write("Today is Monday.<br>");
                break;
            case 3:
                document.write("Today is Tuesday.<br>");
                break;
            case 4:
                document.write("Today is Wednesday.<br>");
                break;
            case 5:
                document.write("Today is Thursday.<br>");
                break;
            case 6:
                document.write("Today is Friday.<br>");
                break;
            case 7:
                document.write("Today is Saturday.<br>");
                break;

            default:
                document.write("Enter Valid Value of Day. <br>");
                break;
        }
        
    </script>
</body>
