<!DOCTYPE html>
<html>
<head>
    <title>Alert, Confirm and Prompt Box</title>
    <script>

        window.alert("Hello !"); // check in Crome as well as Firefox
        // alert("Hello !"); // we Can also write like this 

        // Prompt :  Use to Enter Value 
        var a = prompt("What is your name ?");
        
        // Confirm Box : return true / false
        var ans = confirm("Do you like to print your name ?");

        if(ans)
            document.write(a);
        else
        	document.write("Sorry !");
        	
    </script>
<head>
<body>
<body>
    <script>
    document.write('')
</script>
</body>
</html>
