<!DOCTYPE html>
<html>
<head>
    <title>DataType</title>
</head>
<body>
    <script>

        // 1. string
        var data_ = "All About Believe";
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");

        // 2. number (123, 120.34, 232113)
        data_ = 45.5;
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");

        // 3. boolean
        data_ = true; // false
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");

        // 4. Array - Object
        data_ = ["Hi", "friends", "Hello"];
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");

        // 5. Object 
        data_ = {
                name : "Sandip",
                id : "CE084"
                };
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");
    
        // 6. null - object
        data_ = null;
        document.write(data_ + "<br> DataType : " + typeof data_ + "<br><br>");

        // 7. undefined
        var new_data;
        document.write(data_ + "<br> DataType : " + typeof new_data + "<br><br>");
            
    </script>
</body>
</html>
